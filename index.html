<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS Room Booking</title>
    <!-- Bootstrap -->
    <link href="vendors/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Our custom CSS -->
    <link href="app/css/style.css" rel="stylesheet" />
</head>

<body ng-app="RoomBookingApp" class="bg-silver">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <!-- Include AngularJS from Google's CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Angular Route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- App -->
    <script src="app/js/app.js"></script>
    <!-- Controllers -->
    <script src="controllers/SearchListController.js"></script>
    <script src="controllers/RoomDetailsController.js"></script>
    <script src="controllers/RoomBookingController.js"></script>
    <!-- Filters -->
    <script src="filters/SearchFilter.js"></script>
    <!-- Directives -->
    <script src="directives/roomtimebooking.js"></script>
</body>
</html>
