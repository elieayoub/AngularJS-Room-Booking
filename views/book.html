<div ng-controller="RoomBookingController">
    <div class="search-header">
        <div class="row bg-yellow margin-0">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h1 class="clr-light-blue">Book Room</h1>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <a class="btn btn-primary pull-right margin-top-10" href="#!details/{{room.roomId}}">< Back</a>
            </div>
        </div>
    </div>
    <div class="row bg-white margin-0">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h2 class="clr-light-blue">Booking: {{room.title}}</h2>
            <div class="row bg-white margin-0">
                <div class="col-md-12 col-sm-12 col-xs-12 padding-0">
                    <label class="clr-orange">select time: {{selectedTime}}</label>
                    <div class="canvas-time-availability" roomtimebooking>
                    </div>
                    <div id="hourStepStatus" class="hour-step-status bg-light-blue clr-white">
                        Select an hour step above to book it
                    </div>
                </div>
            </div>
            <div class="space-10 bg-white"></div>
            <form name="bookRoom" novalidate>
                <div class="form-group">
                    <label for="name" class="clr-orange">Name*</label>
                    <input type="text" class="form-control silver" name="name" ng-model="name" required>
                    <span style="color:red" ng-show="bookRoom.name.$dirty && bookRoom.name.$invalid">
                        <span ng-show="bookRoom.name.$error.required">Name is required.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="email" class="clr-orange">Email*</label>
                    <input type="email" class="form-control silver" name="email" ng-model="email" required>
                    <span style="color:red" ng-show="bookRoom.email.$dirty && bookRoom.email.$invalid">
                        <span ng-show="bookRoom.email.$error.required">Email is required</span>
                        <span ng-show="bookRoom.email.$error.email">Invalid email address</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="phone" class="clr-orange">Phone*</label>
                    <input type="tel" class="form-control silver" name="phone" ng-model="phone" required>
                    <span style="color:red" ng-show="bookRoom.phone.$dirty && bookRoom.phone.$invalid">
                        <span ng-show="bookRoom.phone.$error.required">Phone is required</span>
                    </span>
                </div>
                <span class="clr-red">Please fill all the fields to enable the Book button</span>
                <button type="submit" class="btn btn-success pull-right" ng-click="bookroom()"
                        ng-disabled="bookRoom.name.$invalid 
                                    || bookRoom.email.$invalid
                                    || bookRoom.phone.$invalid">Book</button>
            </form>
        </div>
    </div>
    <div class="space-10 bg-white"></div>
</div>
